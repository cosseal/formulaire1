<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test formulaire1</title>

</head>
<body>

<form method="post" action="mail to: anneliesecosse@gmail.com">
    <fieldset>
        <legend> formulaire test</legend>
            <div class="form">
                <div>
                <label for="pseudo">Votre pseudo</label>
                <input type="text" name ="pseudo" id="pseudo" placeholder="@gégé" maxlength="9"/>
                </div>
                <div>
                    <label for="pass">Mot de passe</label>
                    <input type="password" name="pass" id="pass">
                </div>
                <div>
                    <label for="mail">email</label>
                    <input type="email" name="mail" id="mail" value="trolleque@gmail.com">
                </div>
                <div>
                    <label for="msg">Votre message</label>
                    <textarea name="user_name" id="msg" >Je suis content/e de vos services</textarea>
                </div>
                <div id="submit">
                    <button type="submit">Envoyer</button>
                </div>
                <div id="reset">
                    <button type="reset">Supprimer</button>
                </div>
                <div><span>Ceci vous a-t-il été utile?</span></div>
                <div class="radio">
                    <label for="util-yes">Oui</label>
                    <input type="radio" name="util-yes" id="util-yes" checked="checked">
                </div>
                <div class="radio">
                    <label for="util-no">Non</label>
                    <input type="radio" name="util-yes" id="util-no">
                </div>
            </div>
    </fieldset>
</form>
